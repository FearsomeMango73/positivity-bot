plugins{
    id 'java'
    id 'application'
}

mainClassName = "Main"

group 'com.fearsomemangobot'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.6.0_356'
}

compileJava.options.encoding = 'UTF-8'
